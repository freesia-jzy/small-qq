<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./angular/angular.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>small qq</title>
</head>
<body  ng-app="ezstuff">
<div class="content" ng-controller="test" >
    <div class="master">
        <img src="./images/0.jpg" alt="">
        <h3>grace-lalala</h3>
    </div>
    <div class="top">
        <input type="text" placeholder="搜索好友" ng-model="name"/>
    </div>
    <ul >
        <li ng-repeat="x in person |filter:name  track by $index">
            <img ng-src="{{x.pic}}">
            <span>{{x.name}}</span>
            <button ng-click="delete($index)" id="delete">删除</button>
            <button ng-click="stick($index)" id="stick">置顶</button>
        </li>

    </ul>
    <button ng-click="add()" id="add">添加好友</button>
    <button ng-click="empty()" id="empty">清空好友</button>
    <div class="add_friend" ng-show="isAdd">
        <input type="text" placeholder="请输入姓名" ng-model="new_name">
        <button id="sure" ng-click="confirm()">确定</button>
        <button id="cancel" ng-click="cancel()">取消</button>
    </div>
    <div class="mask" ng-show="isAdd"></div>
</div>
</body>
</html>
